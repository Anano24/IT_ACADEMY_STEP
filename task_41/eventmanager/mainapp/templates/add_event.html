
{% extends 'base.html' %}

{% block title %} Add Event {% endblock %}

{% load crispy_forms_tags %}

{% block body %}
    <div class="container">

        <h1>Add New Event</h1>

        <form method="post">

            {{ form|crispy }}

            {% csrf_token %}

            <button type="submit" class="btn btn-success">Add Post</button>
        </form>
    </div>

{% endblock %}
