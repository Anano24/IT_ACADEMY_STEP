{% extends 'base.html' %}

{% block title %} Add Blog {% endblock %}

{% load crispy_forms_tags %}


{% block content %}
    <div class="container">

        {% if user.is_authenticated%}

            <h1>Add a new blog</h1>

            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Add post</button>
            </form>

            {% else %}
                <h2>You don't have a permission to add blog</h2>

        {% endif %}

    </div>
{% endblock %}
