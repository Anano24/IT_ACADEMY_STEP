{% extends 'base.html' %}

{% block title %} Registration {% endblock %}

{% load crispy_forms_tags %}


{% block content %}
    <div class="container">

        <form method="post">
            {{form|crispy}}
            {% csrf_token %}

            <p>Already have an account? Login <a href="/login">Here</a ></p>
            <button type="submit" class="btn btn-success">Sign Up</button>
        </form>
    </div>

{% endblock%}
