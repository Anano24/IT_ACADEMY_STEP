{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% load crispy_forms_tags %}


{% block content %}
    <div class="container">

        <form method="post">
            {{form|crispy}}
            {% csrf_token %}

            <p>Don't have an account? Create One<a href="{% url 'blogapp:sign_up' %}">Here</a></p>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
    </div>

{% endblock%}
